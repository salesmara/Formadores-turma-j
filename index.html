<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Busines</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="/img/Logo.svg" alt="Imagem Logo Alura Books" class="cabecalho__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="/img/Favoritos.svg" alt="Imagem do menu favoritos" class="cabecalho__imagem"></a>
            <a href="#"><img src="/img/Compras.svg" alt="Imagem do menu compras" class="cabecalho__imagem"></a>
            <a href="#"><img src="/img/Usuário.svg" alt="Imagem menu usuário" class="cabecalho__imagem"></a>
        </div>
    </header>
</body>

</html>
